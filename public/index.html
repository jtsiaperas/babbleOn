<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>BabbleOn</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 100%;
        height: 700px;
      }
      a{
          text-decoration: none;
      }
      textarea, input {
        display: block;
        width: 90%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>BabbleOn</h1>
    <h3>See anonymous opinions on recent news!</h3> 
    <div id="wrapper">
          
      <div id="articles"></div>
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
